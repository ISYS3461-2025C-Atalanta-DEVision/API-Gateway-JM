# Render Deployment Profile for API Gateway
# This profile is activated when SPRING_PROFILES_ACTIVE=render

server:
  port: ${PORT:8080}  # Render sets PORT env variable

spring:
  application:
    name: api-gateway

  # Redis Configuration (for token revocation cache)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      # For Render Redis with TLS
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

  cloud:
    gateway:
      # Enable auto-discovery routing - any service in Eureka is accessible
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Access-Control-Allow-Methods Access-Control-Allow-Headers Access-Control-Expose-Headers Access-Control-Max-Age, RETAIN_FIRST

# CORS Configuration - Only frontend can access
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Eureka Client Configuration
# For Render, point to your deployed Eureka server
eureka:
  client:
    enabled: ${EUREKA_ENABLED:true}
    service-url:
      defaultZone: ${EUREKA_URL:http://eureka:eureka-secret-2024@localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${RENDER_EXTERNAL_HOSTNAME:localhost}
    instance-id: ${spring.application.name}:${RENDER_SERVICE_ID:${random.uuid}}
    # Use non-secure port for internal communication
    non-secure-port-enabled: true
    secure-port-enabled: false

# Internal API Key for service-to-service communication
internal:
  api-key: ${INTERNAL_API_KEY}

# JWT Configuration (must match auth-service)
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 900000      # 15 minutes
  refresh-token-expiration: 604800000  # 7 days
  issuer: devision-jm-auth-service

# Gateway Configuration
gateway:
  # Public endpoints that don't require authentication
  # Paths include service prefix when using Eureka discovery (e.g., /auth-service/...)
  public-endpoints:
    - /actuator/health
    - /actuator/info
    # Auth service public endpoints (with service prefix for Eureka routing)
    - /auth-service/api/v1/auth/login
    - /auth-service/api/v1/auth/register
    - /auth-service/api/v1/auth/refresh
    - /auth-service/api/v1/auth/activate/**
    - /auth-service/api/v1/auth/forgot-password
    - /auth-service/api/v1/auth/reset-password/**
    - /auth-service/api/v1/auth/countries
    - /auth-service/api/v1/auth/validate
    # OAuth2 endpoints
    - /auth-service/oauth2/**
    - /auth-service/login/oauth2/**
    # Legacy paths (without service prefix)
    - /api/v1/auth/login
    - /api/v1/auth/register
    - /api/v1/auth/refresh
    - /api/v1/auth/activate/**
    - /api/v1/auth/forgot-password
    - /api/v1/auth/reset-password/**
    - /api/v1/auth/countries
    # Company registration
    - /api/v1/companies/register
    - /company-service/api/v1/companies/register
    # Public job listings
    - /api/v1/jobs/public/**
    - /job-service/api/v1/jobs/public/**

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      authServiceCircuitBreaker:
        baseConfig: default

  timelimiter:
    configs:
      default:
        timeoutDuration: 5s

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

# Logging Configuration (production level)
logging:
  level:
    root: WARN
    com.devision.jm.gateway: INFO
    org.springframework.cloud.gateway: WARN
